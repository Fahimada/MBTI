
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>آزمون شخصیت‌شناسی MBTI</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .question {
      margin-bottom: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    .options {
      margin-top: 5px;
    }
    .options label {
      margin-left: 20px;
    }
    #navigation, #submitSection {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>آزمون شخصیت شناسی MBTI</h1>
  <div id="questionnaire"></div>

  <div id="navigation">
    <button onclick="prevPage()">صفحه قبل</button>
    <button onclick="nextPage()">صفحه بعد</button>
  </div>

  <div id="submitSection" class="hidden">
    <button onclick="submitAnswers()">مشاهده نتیجه</button>
  </div>

  <div id="result"></div>

  <script>
    const questions = [
      "شما ترجیح می‌دهید چگونه وقت خود را بگذرانید؟",
      "معمولاً بدون پیش‌زمینه قبلی عمل می‌کنید؟",
      "وقتی در یک جمع هستید انرژی می‌گیرید؟",
      "دوست دارید حقایق مشخص را بررسی کنید؟",
      "به جزئیات لباس دیگران توجه می‌کنید؟",
      "در موقعیت‌های شلوغ احساس آرامش دارید؟",
      "یادگیری صرفاً با تکرار برایتان راحت‌تر است؟",
      "اغلب خواب آینده یا برنامه‌ریزی می‌بینید؟",
      "دوست دارید در مورد تئوری‌ها بیشتر بدانید؟",
      "برای شروع نیاز به الهام دارید؟",
      "به‌راحتی نظر خود را ابراز می‌کنید؟",
      "تحقیقات علمی را جذاب می‌دانید؟",
      "برنامه‌ریزی دقیق دارید یا کارها را رها می‌کنید؟",
      "به‌جای استدلال احساسی عمل می‌کنید؟",
      "شروع گفتگو قبل از شنیدن کامل برایتان سخت نیست؟",
      "در بحث‌های روز با اشتیاق شرکت می‌کنید؟",
      "قضاوت سریع درباره افراد دارید؟",
      "دوست دارید همه‌چیز طبق برنامه باشد؟",
      "اشیای گمشده را سریع پیدا می‌کنید؟",
      "بر اساس تجربه قبلی تصمیم می‌گیرید؟",
      "نظم برایتان آرامش‌بخش است؟",
      "برای واقعیت‌های عینی ارزش قائل‌ترید؟",
      "تصور می‌کنید آنچه می‌بینید دقیق است؟",
      "به آینده مبهم علاقه دارید؟",
      "به دنبال معنای پشت چیزها هستید؟",
      "دوست دارید به اصل مسائل برسید؟",
      "اغلب از قضاوت‌های ذهنی استفاده می‌کنید؟",
      "ارزش‌های درونی برایتان مهم‌ترند؟",
      "ترجیح می‌دهید وظایف کامل شوند تا شروع شوند؟",
      "در کار گروهی انرژی می‌گیرید؟",
      "پاسخ به مسائل پیچیده را با تحلیل می‌دهید؟",
      "خود را با نظرات منطقی قانع می‌کنید؟",
      "در مشاجرات طرف مقابل را درک می‌کنید؟",
      "دوست دارید بلافاصله به راه‌حل برسید؟",
      "با اشخاص جدید سریع ارتباط می‌گیرید؟",
      "سریع وارد عمل می‌شوید؟",
      "قبل از تصمیم‌گیری فکر می‌کنید؟",
      "احساسات خود را به‌راحتی ابراز می‌کنید؟",
      "تمایل به تنظیم ساختار برای انجام کار دارید؟",
      "می‌توانید قوانین را دور بزنید؟",
      "به واقع‌گرایی بیش از خلاقیت اهمیت می‌دهید؟",
      "احتمالاً حافظه تصویری قوی دارید؟",
      "به تجربه‌های گذشته اهمیت می‌دهید؟",
      "در لحظه زندگی می‌کنید؟",
      "به دنبال مسیرهای جدید برای انجام کار هستید؟",
      "دوست دارید ایده‌پردازی کنید؟",
      "در موقعیت‌های مبهم احساس خوبی دارید؟",
      "از خلاقیت لذت می‌برید؟",
      "بر اساس منطق تصمیم می‌گیرید؟",
      "مخالفت‌ها را شخصی نمی‌گیرید؟",
      "به‌راحتی بازخورد منفی را می‌پذیرید؟",
      "در موقعیت‌های بحرانی آرام می‌مانید؟",
      "از ساختار و برنامه‌ریزی خوشتان می‌آید؟",
      "دوست دارید همه‌چیز سر وقت انجام شود؟",
      "در تصمیم‌گیری مردد نیستید؟",
      "برای شروع به زمان نیاز ندارید؟",
      "همیشه یک برنامه پشتیبان دارید؟",
      "در موقعیت‌های غیرمنتظره دچار اضطراب می‌شوید؟",
      "در تصمیم‌گیری زمان زیادی صرف نمی‌کنید؟",
      "دوست دارید وظایف را یکی‌یکی انجام دهید؟"
    ];

    let currentPage = 0;
    const questionsPerPage = 10;
    const totalPages = Math.ceil(questions.length / questionsPerPage);

    function renderQuestions() {
      const container = document.getElementById("questionnaire");
      container.innerHTML = "";

      const start = currentPage * questionsPerPage;
      const end = start + questionsPerPage;
      const pageQuestions = questions.slice(start, end);

      pageQuestions.forEach((q, i) => {
        const questionIndex = start + i;
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${questionIndex + 1}. ${q}</p>
          <div class="options">
            <label><input type="radio" name="q${questionIndex}" value="1"> بله </label>
            <label><input type="radio" name="q${questionIndex}" value="0"> خیر </label>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById("submitSection").classList.toggle("hidden", currentPage !== totalPages - 1);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderQuestions();
      }
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        renderQuestions();
      }
    }

    function submitAnswers() {
      const answers = [];
      for (let i = 0; i < questions.length; i++) {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        answers.push(val ? Number(val.value) : null);
      }

      const score = answers.reduce((a, b) => a + (b ?? 0), 0);
      const resultType = score > 30 ? "برون‌گرا (E)" : "درون‌گرا (I)";
      document.getElementById("result").innerText = "نتیجه: " + resultType;
    }

    renderQuestions();
  </script>
</body>
</html>
