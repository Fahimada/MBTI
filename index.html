<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آزمون MBTI | دیزاینر شو</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fdfcfe;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      direction: ltr;
      margin: 0 2rem;
    }
    .scale label {
      flex: 1;
      text-align: center;
      font-size: 0.9rem;
    }
    .scale input[type="radio"] {
      display: block;
      margin: auto;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #824dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 2rem auto;
    }
    .result {
      font-size: 1.3rem;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">آزمون شخصیت شناسی MBTI</h1>
  <form id="quizForm">
    <div class="question" id="q1">
      <p>شما مرتب دوستان جدیدی پیدا می‌کنید.</p>
      <div class="scale">
        <label><input type="radio" name="q1" value="I3"> کاملاً مخالفم</label>
        <label><input type="radio" name="q1" value="I2"> مخالفم</label>
        <label><input type="radio" name="q1" value="I1"> کمی مخالفم</label>
        <label><input type="radio" name="q1" value="N"> خنثی</label>
        <label><input type="radio" name="q1" value="E1"> کمی موافقم</label>
        <label><input type="radio" name="q1" value="E2"> موافقم</label>
        <label><input type="radio" name="q1" value="E3"> کاملاً موافقم</label>
      </div>
    </div>
    <!-- سوالات دیگر به همین ساختار افزوده خواهد شد -->

    <button type="submit">مشاهده نتیجه</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let scores = { E: 0, I: 0 };
      let formData = new FormData(this);

      for (let [key, value] of formData.entries()) {
        if (value.startsWith("E")) scores.E += parseInt(value[1]);
        if (value.startsWith("I")) scores.I += parseInt(value[1]);
      }

      let type = scores.E >= scores.I ? "E" : "I";
      type += "NFJ"; // به‌صورت نمونه تا بقیه سوالات اضافه شوند

      let link = `https://designer-sho.com/blog/Style-Test/${type}`;
      document.getElementById("result").innerHTML = `
        تیپ شخصیتی شما: <strong>${type}</strong><br>
        <a href="${link}" target="_blank">مشاهده مقاله سبک‌شناسی مربوط به این تیپ</a>
      `;
    });
  </script>
</body>
</html>
